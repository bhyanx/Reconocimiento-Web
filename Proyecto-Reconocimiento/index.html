<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Aplicación Web | Reconocimiento</title>
</head>

<body class="min-h-screen p-4 md:p-8 max-w-2xl mx-auto">
    <!-- Contenedor principal -->
    <div class="flex flex-col space-y-6">
        <!-- Marco de cámara -->
        <div class="camera-container rounded-xl overflow-hidden flex items-center justify-center bg-black/30">
            <div id="camera-placeholder" class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-white/70" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <p class="text-white/50 mt-2">Cámara no activada</p>
            </div>
        </div>

        <!-- Cuadro para la imagen subida -->
        <!-- <div class="image-container rounded-xl overflow-hidden flex items-center justify-center bg-black/30">
            <div id="image-preview" class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-white/70" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <p class="text-white/50 mt-2">Imagen no seleccionada</p>
            </div>
        </div> -->

        <!-- Botones -->
        <div class="flex justify-between">
            <div class="relative">
                <button id="camera-toggle"
                    class="btn bg-black border border-white/70 text-white/90 rounded-xl px-6 py-3 text-sm font-medium"
                    disabled>
                    Activar Cámara
                </button>
            </div>
            <div class="relative">
                <button id="init-btn"
                    class="btn bg-green-700 border border-white/70 text-white/90 rounded-xl px-6 py-3 text-sm font-medium mb-4">
                    Iniciar Reconocimiento
                </button>
            </div>
            <!-- <div class="relative">
                <input type="file" id="image-upload" accept="image/*" class="hidden" />
                <button id="image-upload-btn"
                    class="btn bg-black border border-white/70 text-white/90 rounded-xl px-6 py-3 text-sm font-medium"
                    disabled>
                    Subir Imagen
                </button>
            </div> -->
        </div>

        <!-- Barras de coincidencia -->
        <!-- Barras de coincidencia -->
            <div class="space-y-5">
                <!-- Barra 1 -->
                <div class="progress-container">
                    <div class="flex justify-between text-xs mb-1">
                        <span class="text-white/90">Clase 1</span>
                        <span id="percentage-1" class="text-subtle-blue font-medium">65%</span>
                    </div>
                    <div class="w-full h-8 bg-black/50 border border-white/20 rounded-md overflow-hidden">
                        <div id="bar-1" class="progress-bar h-full bg-green-600" style="width: 65%"></div>
                    </div>
                </div>

                <!-- Barra 2 -->
                <div class="progress-container">
                    <div class="flex justify-between text-xs mb-1">
                        <span class="text-white/90">Clase 2</span>
                        <span id="percentage-2" class="text-subtle-purple font-medium">40%</span>
                    </div>
                    <div class="w-full h-8 bg-black/50 border border-white/20 rounded-md overflow-hidden">
                        <div id="bar-2" class="progress-bar h-full bg-sky-600" style="width: 40%"></div>
                    </div>
                </div>

                <!-- Barra 3 -->
                <div class="progress-container">
                    <div class="flex justify-between text-xs mb-1">
                        <span class="text-white/90">Clase 3</span>
                        <span id="percentage-3" class="text-subtle-teal font-medium">25%</span>
                    </div>
                    <div class="w-full h-8 bg-black/50 border border-white/20 rounded-md overflow-hidden">
                        <div id="bar-3" class="progress-bar h-full bg-red-600" style="width: 25%"></div>
                    </div>
                </div>

                <!-- Barra 4 -->
                <div class="progress-container">
                    <div class="flex justify-between text-xs mb-1">
                        <span class="text-white/90">Clase 4</span>
                        <span id="percentage-4" class="text-subtle-green font-medium">10%</span>
                    </div>
                    <div class="w-full h-8 bg-black/50 border border-white/20 rounded-md overflow-hidden">
                        <div id="bar-4" class="progress-bar h-full bg-blue-600" style="width: 10%"></div>
                    </div>
                </div>

                <!-- Barra 5 -->
                <div class="progress-container">
                    <div class="flex justify-between text-xs mb-1">
                        <span class="text-white/90">Clase 5</span>
                        <span id="percentage-5" class="text-subtle-amber font-medium">5%</span>
                    </div>
                    <div class="w-full h-8 bg-black/50 border border-white/20 rounded-md overflow-hidden">
                        <div id="bar-5" class="progress-bar h-full bg-purple-600" style="width: 5%"></div>
                    </div>
                </div>


                <!-- Barra 6 -->
                <div class="progress-container">
                    <div class="flex justify-between text-xs mb-1">
                        <span class="text-white/90">Clase 6</span>
                        <span id="percentage-6" class="text-subtle-pink font-medium">15%</span>
                    </div>
                    <div class="w-full h-8 bg-black/50 border border-white/20 rounded-md overflow-hidden">
                        <div id="bar-6" class="progress-bar h-full bg-pink-600" style="width: 15%"></div>
                    </div>
                </div>
                <!-- Barra 7 -->
                <div class="progress-container">
                    <div class="flex justify-between text-xs mb-1">
                        <span class="text-white/90">Clase 7</span>
                        <span id="percentage-7" class="text-subtle-orange font-medium">8%</span>
                    </div>
                    <div class="w-full h-8 bg-black/50 border border-white/20 rounded-md overflow-hidden">
                        <div id="bar-7" class="progress-bar h-full bg-orange-600" style="width: 8%"></div>
                    </div>
                </div>
                <!-- Barra 8 -->
                <div class="progress-container">
                    <div class="flex justify-between text-xs mb-1">
                        <span class="text-white/90">Clase 8</span>
                        <span id="percentage-8" class="text-subtle-cyan font-medium">3%</span>
                    </div>
                    <div class="w-full h-8 bg-black/50 border border-white/20 rounded-md overflow-hidden">
                        <div id="bar-8" class="progress-bar h-full bg-cyan-600" style="width: 3%"></div>
                    </div>
                </div>
            </div>

        <!-- Información del modelo cargado -->
        <div id="model-info" class="text-xs text-center text-white/50 mt-2">
            Ningún modelo cargado
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="js/function.js"></script>
</body>
</html>
